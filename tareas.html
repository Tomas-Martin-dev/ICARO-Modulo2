<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta lang="es">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Tools Master</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
        </script>
    </head>
    <body class="relative min-h-screen lg:h-full bg-notes">
        <header class="h-24 lg:h-32">
            <div
                class="flex justify-between items-center bg-gray-600 p-8 fixed top-0 left-0 right-0 z-50 shadow-sm">
                <h1
                    class="text-xl md:text-3xl lg:text-5xl font-bold linear-wipe">TOOLS
                    MASTER</h1>
                <nav>
                    <a href="index.html"
                        class="text-base lg:text-2xl text-white font-semibold hover:text-gray-200 transition-colors">Calculadora</a>
                </nav>
            </div>
        </header>

        <main class="mt-10 min-h-screen">
            <h2 class="text-white font-bold text-center text-2xl font-mono md:text-3xl 2xl:text-4xl">
                Creá una Nota
            </h2>

            <div class="content-form p-2 sm:px-6 lg:px-10 xl:px-12 md:py-7 xl:py-10">
                
                <form class="flex flex-col items-center justify-center w-full h-full border-b pb-7 xl:pb-10 px-3 sm:px-8 border-gray-600 text-gray-300 xl:max-w-7xl mx-auto">

                    <div class="w-full md:flex items-center justify-center gap-4 xl:gap-8 lg:max-w-5xl lg:mx-auto">
                        <input 
                            type="text" 
                            id="titulo" 
                            name="titulo" 
                            placeholder="Título"
                            class="input-form border border-gray-500 rounded-md font-mono w-full mt-2 placeholder:text-gray-500 md:placeholder:text-base px-2 py-2 md:py-3 xl:py-4"
                            required
                        >
                    </div>

                    <textarea 
                        name="info" 
                        id="info" 
                        placeholder="Contenido"
                        class="border resize-y overflow-hidden border-gray-500 rounded-md font-mono w-full mt-4 placeholder:text-base placeholder:text-gray-500 px-6 py-6 md:min-h-28 lg:max-w-5xl lg:mx-auto xl:min-h-40"
                        required
                    ></textarea>
                    
                    <button
                        id="submit"
                        type="submit"
                        class="w-full border border-gray-500 rounded-md p-2 mt-3 cursor-pointer text-gray-500 hover:bg-stone-900 hover:text-white transition-colors lg:max-w-5xl lg:mx-auto"
                    >Guardar
                    </button>
                </form>
            </div>

            <div class="content-list p-2 sm:px-6 xl:max-w-7xl mx-auto">
                <h3 class="text-white font-bold text-start text-2xl md:text-3xl font-mono">
                    Tus Notas
                </h3>

                <div class="list flex flex-col md:flex-row md:flex-wrap md:justify-center items-stretch gap-4 px-3 sm:px-8 mt-5 lg:mt-8 lg:gap-6">
                    <!-- Cards creadas dinamicamente -->
                </div>
            </div>
        </main>

        <footer class="flex bottom-0 w-full lg:relative flex-col items-center text-white p-4 md:px-8 lg:px-10 xl:px-12 lg:mt-40 z-50 ">
            <div class="w-full border-t border-gray-600 text-center text-sm sm:text-base lg:text-lg xl:max-w-7xl mx-auto">
                <p class="mt-3">Todos los derechos reservados @2025</p>
                <a href="https://github.com/Tomas-Martin-dev">Tomas-Dev</a>
            </div>
        </footer>
        
        <script type="module" src="js/app-tarea.js"></script>
    </body>
</html>
