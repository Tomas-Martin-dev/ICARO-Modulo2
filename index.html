<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta lang="es">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Tools Master</title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    </head>
    <body class="relative min-h-screen lg:h-full bg-gray-50">
        <header class="h-24 lg:h-32">
            <div class="flex justify-between items-center bg-gray-600 p-8 fixed top-0 left-0 right-0 z-50 shadow-sm">
                <h1 class="text-xl md:text-3xl lg:text-5xl font-bold linear-wipe">TOOLS MASTER</h1>
                <nav>
                    <a href="tareas.html" class="text-base lg:text-2xl text-white font-semibold hover:text-gray-200 transition-colors">Agenda</a>
                </nav>
            </div>
        </header>

        <main class="mt-28 lg:mt-0 lg:h-screen relative w-full">
            <div class="triangulate flex flex-col items-center justify-center">
                <div class="tower z-10"></div>
                <div class="tower z-10"></div>
                <div class="tower z-10"></div>
                    
                <h2 class="text-2xl md:text-3xl lg:text-4xl font-medium font-serif mb-6 lg:mb-10">Calculadora</h2>

                <div class="w-full md:w-9/12 lg:w-8/12 max-w-4xl px-4 sm:px-12 md:px-0 z-40">
                    <div class="bg-gray-800 rounded-xl p-2 w-full h-full flex flex-col items-center justify-center shadow-lg">
                        <div class="pantalla text-lg bg-white py-2 px-4 h-12 lg:h-18 w-full mb-2 rounded-sm flex flex-col items-start justify-center">
                            <p class="text-base lg:text-lg">Escriba una operacion...</p>
                        </div>
                        <div class="row border-b-2 ">
                            <button class="boton p-2 bg-gray-600 text-white rounded-tl-sm">7</button>
                            <button class="boton p-2 bg-gray-600 text-white">8</button>
                            <button class="boton p-2 bg-gray-600 text-white">9</button>
                            <button class="boton p-2 bg-lime-700 text-white rounded-tr-sm border-r bg-hover">+</button>
                        </div>
                        <div class="row border-b-2 ">
                            <button class="boton p-2 bg-gray-600 text-white">4</button>
                            <button class="boton p-2 bg-gray-600 text-white">5</button>
                            <button class="boton p-2 bg-gray-600 text-white">6</button>
                            <button class="boton p-2 bg-lime-700 text-white border-r bg-hover">-</button>
                        </div>
                        <div class="row border-b-2 ">
                            <button class="boton p-2 bg-gray-600 text-white">1</button>
                            <button class="boton p-2 bg-gray-600 text-white">2</button>
                            <button class="boton p-2 bg-gray-600 text-white">3</button>
                            <button class="boton p-2 bg-lime-700 text-white border-r bg-hover">x</button>
                        </div>
                        <div class="row border-b-2">
                            <button class="boton p-2 bg-lime-700 text-white boton-red">AC</button>
                            <button class="boton p-2 bg-gray-600 text-white">0</button>
                            <button class="boton p-2 bg-gray-600 text-white">,</button>
                            <button class="boton p-2 bg-lime-700 text-white border-r bg-hover">/</button>
                        </div>
                        <div class="row w-full">
                            <button class="w-full text-2xl h-10 md:h-12 lg:h-16 bg-green-600 text-white rounded-b-sm cursor-pointer bg-hover">=</button>
                        </div>
                    </div>
                </div> 
            </div>        
        </main>

        <footer class="flex absolute bottom-0 w-full lg:relative flex-col items-center bg-black text-white p-4 lg:mt-60 z-50 text-sm sm:text-base lg:text-lg">
            <p class="mt-3">Todos los derechos reservados @2025</p>
            <a href="https://github.com/Tomas-Martin-dev">Tomas-Dev</a>
        </footer>
        <script src="js/app-index.js"></script>
    </body>
</html>
